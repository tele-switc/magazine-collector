name: Magazine Article Collector

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 步骤1: 检出本地仓库代码（使用隔离目录）
      - name: Checkout local repository
        uses: actions/checkout@v4
        with:
          path: local_repo
          fetch-depth: 0  # 获取完整历史

      # 步骤2: 检出源仓库并拉取LFS大文件
      - name: Checkout source repository with LFS
        uses: actions/checkout@v4
        with:
          repository: hehonghui/awesome-english-ebooks
          path: source_repo_1
          lfs: true
          fetch-depth: 1  # 优化性能

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ebooklib beautifulsoup4 markdown2 jinja2
          
      # 关键修复：添加工作目录设置和调试步骤
      - name: Debug - 列出工作区结构
        run: |
          echo "工作区根目录内容:"
          ls -la
          echo "local_repo目录内容:"
          ls -la local_repo/.github/scripts
          echo "source_repo_1目录内容:"
          ls -la source_repo_1/01_economist

      # 运行脚本（指定工作目录）
      - name: Run collector script
        working-directory: ${{ github.workspace }}/local_repo
        run: python .github/scripts/collector.py
        
      # 生成文档
      - name: DEBUG - List all generated files
        run: ls -R ./docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
