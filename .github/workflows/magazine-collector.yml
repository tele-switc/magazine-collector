name: Magazine Article Collector

on:
  schedule:
    - cron: '0 1 * * *' # 改为UTC时间1点，对应北京时间早上9点
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone source repository
        run: git clone --depth=1 https://github.com/hehonghui/awesome-english-ebooks.git source_repo

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ↓↓↓↓↓↓ 这是我们遗忘的、至关重要的一步 ↓↓↓↓↓↓
      - name: Install dependencies and NLTK data
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 ebooklib pdfplumber nltk markdown2 jinja2 scikit-learn
          # 预先下载所有需要的 NLTK 数据包，确保脚本运行时不再需要网络
          python -m nltk.downloader stopwords punkt averaged_perceptron_tagger
      # ↑↑↑↑↑↑ 这是我们遗忘的、至关重要的一步 ↑↑↑↑↑↑

      - name: Run magazine collector script
        run: python ./.github/scripts/collector.py

      - name: DEBUG - List all generated files
        if: always()
        run: ls -R

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
