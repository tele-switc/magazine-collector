name: Magazine Article Collector

on:
  schedule:
    - cron: '0 0 * * *' # 每天UTC时间0点运行(对应北京时间早上8点)
  workflow_dispatch:    # 允许手动触发
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone source repository
        run: git clone --depth 1 https://github.com/hehonghui/awesome-english-ebooks.git source_repo

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 ebooklib pdfplumber nltk markdown2 jinja2 scikit-learn

      # 【最终保险措施】在运行脚本前，确保 docs 文件夹一定存在
      - name: Ensure docs directory exists
        run: mkdir -p docs

      - name: Run magazine collector script
        run: python ./.github/scripts/collector.py

      - name: DEBUG - List all generated files
        if: always()
        run: ls -R

      # 【官方部署步骤 1】将生成的 docs 文件夹打包成一个 "artifact"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 【官方部署步骤 2】从 "artifact" 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
