name: Magazine Article Collector

on:
  schedule:
    - cron: '0 1 * * *'  # UTC时间每天凌晨1点（北京时间9点）
  workflow_dispatch:     # 允许手动触发
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      WORKSPACE: ${{ github.workspace }}
    steps:
      # 步骤1: 检出主仓库（包含脚本和工作流）
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: main_repo
          fetch-depth: 0
          
      # 步骤2: 检出源仓库（包含电子书）
      - name: Checkout source repository with LFS
        uses: actions/checkout@v4
        with:
          repository: hehonghui/awesome-english-ebooks
          path: source_repo_1
          lfs: true
          fetch-depth: 0
        
      # 脚本存在性验证
      - name: Verify script existence
        run: |
          echo "工作区路径: $WORKSPACE"
          echo "搜索脚本位置:"
          find $WORKSPACE -name collector_mvp.py -print || echo "找不到脚本"
          ls -la $WORKSPACE/main_repo/.github/scripts/
        
      # Python环境设置
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ebooklib beautifulsoup4 markdown2 jinja2
          
      # 运行脚本 - 这里是关键修复点
      - name: Run collector script
        run: |
          # 直接使用已知的脚本路径
          python "$WORKSPACE/main_repo/.github/scripts/collector_mvp.py"
        
      # 上传生成的网站内容
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
