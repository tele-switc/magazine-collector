name: Magazine Article Collector

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 步骤1: 检出你自己的仓库代码
      - name: Checkout local repository
        uses: actions/checkout@v4

      # 步骤2: 【核心修复】检出源仓库，并确保拉取LFS大文件
      - name: Checkout source repository with LFS
        uses: actions/checkout@v4
        with:
          repository: hehonghui/awesome-english-ebooks
          path: source_repo_1
          lfs: true
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # 我们不再需要 NLTK 和 scikit-learn，依赖项大大简化
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ebooklib beautifulsoup4 markdown2 jinja2

      # 运行专家提供的、最简单的 MVP 脚本
      - name: Run collector MVP script
        run: python ./.github/scripts/collector_mvp.py
      
      # 调试步骤依然保留，让我们能看到成果
      - name: DEBUG - List all generated files
        if: always()
        run: ls -R ./docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
