name: Magazine Article Collector

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone source repository
        run: git clone --depth=1 https://github.com/hehonghui/awesome-english-ebooks.git source_repo

      # --- 终极修复 1：移除 cache: 'pip' ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- 终极修复 2：正确安装所有依赖 ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装AI模型所需的库: transformers, torch (PyTorch), sentencepiece
          # 以及其他所有基础库
          pip install beautifulsoup4 ebooklib lxml nltk markdown2 jinja2 scikit-learn transformers torch sentencepiece

      - name: Run collector script
        # 脚本内部会自动处理 NLTK 数据的下载
        run: python ./.github/scripts/collector.py
        
      - name: DEBUG - List generated files
        if: always()
        run: ls -R

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
