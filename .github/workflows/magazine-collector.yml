name: Magazine Article Collector

on:
  schedule:
    # 每天 UTC 时间 01:00 运行 (北京时间早上9点)
    - cron: '0 1 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出你的代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 克隆外刊源仓库
      - name: Clone source repository
        run: git clone --depth=1 https://github.com/hehonghui/awesome-english-ebooks.git source_repo

      # 3. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # 注意：已移除 cache: 'pip' 选项以避免错误

      # 4. 安装所有依赖库 (包括 AI 库)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装AI模型所需的库: transformers, torch, sentencepiece
          # 以及其他所有基础库
          pip install beautifulsoup4 ebooklib lxml nltk markdown2 jinja2 scikit-learn transformers torch sentencepiece

      # 5. 运行主脚本
      - name: Run collector script
        # 脚本内部会自行处理 NLTK 数据的下载
        run: python ./.github/scripts/collector.py
        
      # 6. (调试用) 列出生成的文件
      - name: DEBUG - List generated files
        if: always()
        run: ls -R

      # 7. 上传生成的网站文件以供部署
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  # 部署任务
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
