name: Magazine Article Collector

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: '3.10'
  NLTK_DATA: ${{ github.workspace }}/.cache/nltk_data

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone Source Repository
        run: git clone --depth=1 https://github.com/hehonghui/awesome-english-ebooks.git source_repo

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache NLTK data
        id: cache-nltk
        uses: actions/cache@v4
        with:
          path: ${{ env.NLTK_DATA }}
          key: ${{ runner.os }}-nltk-v4 # 更新缓存key确保重新下载

      - name: Install dependencies and NLTK data
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 ebooklib nltk markdown2 jinja2 scikit-learn mobi
          # 仅在缓存未命中时下载数据，节约时间
          if [ "${{ steps.cache-nltk.outputs.cache-hit }}" != 'true' ]; then
            python -c "import nltk; nltk.download(['punkt', 'stopwords', 'averaged_perceptron_tagger'], download_dir='${{ env.NLTK_DATA }}')"
          fi

      - name: Run collector script
        env:
          NLTK_DATA: ${{ env.NLTK_DATA }}
        run: python ./.github/scripts/collector.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
