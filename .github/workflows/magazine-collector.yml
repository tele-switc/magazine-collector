name: Magazine Article Collector

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点运行(对应北京时间早上8点)
  workflow_dispatch:     # 允许手动触发
  push:                  # 当有代码推送到 main 分支时触发
    branches:
      - main

jobs:
  collect:
    runs-on: ubuntu-latest
    
    # 赋予工作流对仓库的读写权限，解决权限问题
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 ebooklib pdfplumber nltk PyGithub python-dotenv markdown2 jinja2
          python -c "import nltk; nltk.download('punkt'); nltk.download('stopwords')"
      
      - name: Run magazine collector script
        id: script-run # 给脚本运行步骤一个ID
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python ./.github/scripts/collector.py
      
      # ============ 调试步骤“摄像头” ============
      - name: DEBUG - List all generated files
        if: always() # 确保此步骤总是运行
        run: ls -R

      - name: Update repository with new content
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          # 检查 articles 目录是否存在并且有新内容
          if [ -d "articles" ] && ! git diff --quiet ./articles; then
            git add ./articles
            git commit -m "Update articles $(date +'%Y-%m-%d')"
            git push
          else
            echo "No new articles to commit, or articles directory does not exist."
          fi
          
      - name: Deploy to GitHub Pages
        # 仅在脚本成功并且 docs 目录非空时运行
        if: steps.script-run.conclusion == 'success' && hashFiles('docs/**') != ''
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs # 部署 docs 文件夹
          branch: gh-pages # 部署到 gh-pages 分支
